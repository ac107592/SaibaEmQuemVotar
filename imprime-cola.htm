<script>
function analisa_votos(){
	var num_ver=window.opener.num_ver,num_pref=window.opener.num_pref,
	glUf=window.opener.glUf,glCidadeId=window.opener.glCidadeId
	var prefeito=window.opener.prf[num_pref]
	var vereador=window.opener.ver[num_ver]
	var legenda=window.opener.prt[num_ver]

	if(num_ver=="")
		out=msg_branco
	else if(!(legenda === undefined))
		out=msg_legenda
	else if(vereador === undefined)
		out=msg_nulo
	else
	{ // preenche vereador
		out="<h3>Vereador: "+num_ver+"</h3>"
		out+="<h3>"+vereador[0]+"</h3>"
		out+="<img src='"+("fotos/" + glUf + "/" + glCidadeId + "/" + vereador[1] + ".jpg")+"' width='100'/>"
	}
	wrt("vereador", out)

	if(num_pref=="")
		out=msg_branco
	else if(prefeito === undefined)
		out=msg_nulo
	else
	{ // preenche prefeito
		out="<h3>Prefeito: "+num_pref+"</h3>"
		out+="<h3>"+prefeito[0]+"</h3>"
		out+="<img src='"+("fotos/" + glUf + "/" + glCidadeId + "/" + prefeito[1] + ".jpg")+"' width='100'/>"
	}
	wrt("prefeito", out)
	window.print()
	window.close()
}
